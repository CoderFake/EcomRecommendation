	<!-- Ekka Custom -->
    <script>
        function getCSRFToken() {
            return $('meta[name="csrf-token"]').attr('content');
        }
        $(document).ready(function () {
            $.ajax({
                type: "POST",
                headers: {
                    'X-CSRFToken': getCSRFToken()
                },
                url: "{% url 'user_infor' %}",
                success: function (data) {
                    if(data.profile_picture ==="webapp/assets/images/user/user.png")
                        $('.UserImage').attr('src', "/static/" + data.profile_picture);
                    else $('.UserImage').attr('src', data.profile_picture);
                }
            });
        });
    </script>
	<script src="{% static 'adminapp/assets/js/ekka.js' %}"></script>
